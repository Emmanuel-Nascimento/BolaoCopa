{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h4>✏️ Editar Usuário</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Novo Nome</label>
                        <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label>Email (Bloqueado)</label>
                        <input type="text" class="form-control" value="{{ usuario.email }}" disabled>
                    </div>

                    <button type="submit" class="btn btn-success">Salvar Alteração</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
