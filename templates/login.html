{% extends "base.html" %}

                <h3 class="fw-bold text-white" style="font-family: 'Oswald', sans-serif;">üîê LOGIN</h3>
            </div>
            <div class="card-body">
                <form method="POST">

                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="seu@email.com">
                    </div>
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" name="senha" class="form-control" required placeholder="******">

                        <br>
                        <a href="{{ url_for('reenviar_confirmacao') }}" class="text-warning small text-decoration-none">N√£o recebeu o email de confirma√ß√£o?</a>
                        
                        <hr class="border-secondary my-3">
                        
                        <p class="small text-muted mb-0">N√£o tem conta? <a href="{{ url_for('cadastro') }}" class="text-white fw-bold text-decoration-none">Crie uma agora</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
