{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header text-center bg-transparent border-0 pt-4">
                <h3 class="fw-bold text-warning" style="font-family: 'Oswald', sans-serif; letter-spacing: 1px;">
                    âœ¨ NOVA SENHA
                </h3>
            </div>
            
            <div class="card-body p-4">
                <p class="text-muted small text-center mb-4">
                    Crie uma senha nova e segura para voltar a apostar.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="fw-bold">Sua Nova Senha</label>
                        <input type="password" name="senha" class="form-control" required placeholder="Digite a nova senha...">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold py-2">SALVAR NOVA SENHA</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
